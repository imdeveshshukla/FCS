<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body id="contactBody">
    <div class="fw-bold text-center m-3 d-inline-flex justify-content-center">
        <img src="./img/calendar-date.svg" alt="CalendarDate" style="width: 40px;">
        <h2 class="mt-3 mx-1">Book Free Consultation Right Now</h2>
    </div>
    <form action="./index.html" class="d-flex flex-column w-25 align-self-center">
        <label for="naam" id="labelName">Name:</label>

        <input type="number">
        <label for="msg">Any Message:</label>

        <button type="submit" class="w-25 align-self-center mt-3">Send</button>
    </form>
